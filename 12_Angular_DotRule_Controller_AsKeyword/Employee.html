
<script src="Scripts/angular.js"></script>
<script src="Scripts/jquery-3.1.1.min.js" type="text/javascript"></script>
<script>

    function Employee()
    {
        this.Employee = {};
        this.Employee.Id = "1";
        this.Add = function () {
            alert("This is Add");
        }
    }

    function EmployeeExtended()
    {
        this.Add = function () {
            alert("This is add of extended");
        }
        
    }

    EmployeeExtended.prototype = new Employee();
    var x = new EmployeeExtended();
    x.Add();

    function Address()
    {
        this.Address = {};
        this.Address.Id = "2";
    }

    function Phone() {

        this.Phone = {};
        this.Phone.Id = "3";
    }


    var myApp = angular.module("myApp", []);
    myApp.controller("Employee", Employee);
    myApp.controller("Address", Address);
    myApp.controller("Phone", Phone);
    
</script>


<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
</head>

<body ng-app="myApp" >
    <div ng-controller="Employee as Level1">
        <input type="text" name="txt" value="" ng-model="Level1.Employee.Id" />
        Employee :{{Level1.Employee.Id}} <br />
        <div ng-controller="Employee as Level2">
            SecondLevel {{Level2.Employee.Id}}<br />
            ParentLevel {{Level1.Employee.Id}}<br />
            <div ng-controller="Employee as Level3">
                ThirdLevel {{Level3.Employee.Id}}<br />
                ParentLevel {{Level1.$parent.Employee.Id}}<br />
            </div>
        </div>
    </div>

</body>
</html>
